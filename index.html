<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk To The Computer</title>
  </head>
  <body>
    <div class="container">
      <h1>What would you like to say?</h1>
      <div class="user-questions">
        <button class="btn btn-block btn-default" id="btn1">Hello computer!</button>
        <button class="btn btn-block btn-info" id="btn2">Do you have any secrets?</button>
        <button class="btn btn-block btn-default" id="btn3">What is your name?</button>
        <button class="btn btn-block btn-info" id="btn4">You look lovely today!</button>
        <button class="btn btn-block btn-default" id="btn5">Do you know any good computer jokes?</button>
        <button class="btn btn-block btn-info" id="btn6">Goodbye computer!</button>
      </div>
      <div class="container output">
        <div class="row">
          <div class="col-xs-6 user-output jumbotron">
            <h3>You said:</h3>
            <ul id="you-said">

            </ul>
          </div>
          <div class="col-xs-6 computer-output jumbotron">
            <h3>Computer said:</h3>
            <ul id="computer-said">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
